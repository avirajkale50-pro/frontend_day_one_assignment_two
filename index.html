<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pricing plans for our service - Choose the perfect plan for your needs">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="pricing-container">
        <div class="pricing-grid">
            <!-- Free Plan -->
            <article class="pricing-card">
                <div class="card-header">
                    <h2 class="plan-title">Free</h2>
                </div>
                <div class="card-body">
                    <div class="price">
                        <span class="price-amount">$0</span>
                        <span class="price-period">/mo</span>
                    </div>
                    <ul class="features-list" aria-label="Features included in Free plan">
                        <li class="feature-item">1 user</li>
                        <li class="feature-item">Basic support</li>
                        <li class="feature-item">Access to community</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="cta-button" aria-label="Sign up for Free plan">Sign Up</button>
                </div>
            </article>

            <article class="pricing-card">
                <div class="card-header">
                    <h2 class="plan-title">Pro</h2>
                </div>
                <div class="card-body">
                    <div class="price">
                        <span class="price-amount">$19</span>
                        <span class="price-period">/mo</span>
                    </div>
                    <ul class="features-list" aria-label="Features included in Pro plan">
                        <li class="feature-item">Up to 5 users</li>
                        <li class="feature-item">Email support</li>
                        <li class="feature-item">Advanced analytics</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="cta-button cta-button--primary" aria-label="Get started with Pro plan">Get Started</button>
                </div>
            </article>

            <!-- Enterprise Plan -->
            <article class="pricing-card">
                <div class="card-header">
                    <h2 class="plan-title">Enterprise</h2>
                </div>
                <div class="card-body">
                    <div class="price">
                        <span class="price-amount">$49</span>
                        <span class="price-period">/mo</span>
                    </div>
                    <ul class="features-list" aria-label="Features included in Enterprise plan">
                        <li class="feature-item">Unlimited users</li>
                        <li class="feature-item">Priority support</li>
                        <li class="feature-item">Custom solutions</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="cta-button" aria-label="Contact us for Enterprise plan">Contact Us</button>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
